{% block body %}
<form action=# method="POST">
	<div class="card skills p-3 mb-2 bg-secondary text-white" >
	  <div class="card-body">
		<div class="skills">
			<br>
			<h2>Skills</h2>
		    <div class="form-row">
			    <div class="form-group col-md-3">
			      <label>Skill 1</label>
			      <input type="text" class="form-control"  name="skill1" value="{{ skill1 if skill1 }}">
			    </div>
			    <div class="form-group col-md-3">
			      <label>Skill 2</label>
			      <input type="text" class="form-control"  name="skill2" value="{{ skill2 if skill2 }}">
			    </div>
			    <div class="form-group col-md-3">
			      <label>Skill 3</label>
			      <input type="text" class="form-control"  name="skill3" value="{{ skill3 if skill3 }}">
			    </div>
			    <div class="form-group col-md-3">
			      <label>Skill 4</label>
			      <input type="text" class="form-control"  name="skill4" value="{{ skill4 if skill4 }}">
			    </div>
		    </div>									
		</div>

		<div class="Interests">
			<br>
			<h2>Interests</h2>
		    <div class="form-row">
			    <div class="form-group col-md-4">
			      <label>Interest 1</label>
			      <input type="text" class="form-control"  name="interest1" value="{{ interest1 if interest1 }}">
			    </div>
			    <div class="form-group col-md-4">
			      <label>Interest 2</label>
			      <input type="text" class="form-control"  name="interest2" value="{{ interest2 if interest2 }}">
			    </div>
			    <div class="form-group col-md-4">
			      <label>Interest 3</label>
			      <input type="text" class="form-control"  name="interest3" value="{{ interest3 if interest3 }}">
			    </div>
		    </div>									
		</div>
	  </div>
	</div>
	<div style="text-align: center;">
		   <button type="submit" class="btn btn-outline-success" value="submit">Save and Finish</button>			

		   <a class="btn btn-outline-danger" href="clear5" role="button">Clear current page</a>		
	</div>
</form>
<br>

<br>

{% endblock %}
