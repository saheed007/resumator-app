{% extends 'base.html' %}

{% block nav %}
	<ul class="nav nav-pills nav-fill">
	  <li class="nav-item">
	    <a class="nav-link " href="p_info">Personal Info</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="edu">Education</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="exp">Experience</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link active" href="projects">Projects</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link " href="skills_interest">Skills and Interests</a>
	  </li>
	</ul>

	<div class="progress" style="margin-left: 20px; margin-right: 20px; margin-bottom: 5px;">
	  <div class="progress-bar bg-info" role="progressbar" style="width: 60%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">60%</div>
	</div>
{% endblock %}

{% block body %}
<form action=# method="POST">
	<div class="card projects p-3 mb-2 bg-secondary text-white" >
	  <div class="card-body">

			<div class="Projects">
				<h3>Projects</h3>
				<br>
				<div class="proj1">
					<h5>Project 1</h5>
				    <div class="form-row">
					    <div class="form-group col-md-8">
					      <label>Project Title</label>
					      <input type="text" class="form-control" placeholder="Project Title" name="projtit1" value="{{ projtit1 if projtit1 }}">
					    </div>
					    <div class="form-group col-md-4">
					      <label>Date</label>
					      <input type="text" class="form-control" placeholder="Month/Year" name="projdate1" value="{{ projdate1 if projdate1 }}">
					    </div>

				    </div>
				    <div class="form-group">
					    <label for="exampleFormControlTextarea1">Description</label>
					    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write briefly about the project and major skills and technology used" name="projdesc1">{{ projdesc1 if projdesc1 }}</textarea>
					</div>
				</div>
				<br>

				<div class="proj2">
					<h5>Project 2</h5>
				    <div class="form-row">
					    <div class="form-group col-md-8">
					      <label>Project Title</label>
					      <input type="text" class="form-control" placeholder="Project Title" name="projtit2" value="{{ projtit2 if projtit2 }}">
					    </div>
					    <div class="form-group col-md-4">
					      <label>Date</label>
					      <input type="text" class="form-control" placeholder="Month/Year" name="projdate2" value="{{ projdate2 if projdate2 }}">
					    </div>
				    </div>
				    <div class="form-group">
					    <label for="exampleFormControlTextarea1">Description</label>
					    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write briefly about the project and major skills used" name="projdesc2"> {{ projdesc2 if projdesc2 }}</textarea>
					</div>
				</div>
			</div>
	  </div>
	</div>
	<div style="text-align: center;">
		   <button type="submit" class="btn btn-outline-success" value="submit">Save and continue</button>			

		   <a class="btn btn-outline-danger" href="clear4" role="button">Clear current page</a>		
	</div>
</form>
<br>
{% endblock %}
