{% extends 'base.html' %}

{% block nav %}
	<ul class="nav   nav-pills nav-fill">
	  <li class="nav-item">
	    <a class="nav-link " href="p_info">Personal Info</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="edu">Education</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link active" href="exp">Experience</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link " href="projects">Projects</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link " href="skills_interest">Skills and Interests</a>
	  </li>
	</ul>

	<div class="progress" style="margin-left: 20px; margin-right: 20px; margin-bottom: 5px;">
	  <div class="progress-bar bg-info" role="progressbar" style="width: 40%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">40%</div>
	</div>
{% endblock %}

{% block body %}
<form action=# method="POST">
	<div class="card experience p-3 mb-2 bg-secondary text-white" >
	  <div class="card-body">

			<div class="Experience">
				<h3>Experience</h3>
				<br>
				<div class="exp1">
					<h5>Experience 1</h5>
				    <div class="form-row">
					    <div class="form-group col-md-6">
					      <label>Company Name</label>
					      <input type="text" class="form-control" placeholder="Company Name" name="company1" value="{{ company1 if company1 }}">
					    </div>
					    <div class="form-group col-md-6">
					      <label for="inputEmail4">Role</label>
					      <input type="text" class="form-control" id="inputEmail4" placeholder="Manager, Intern, Volunteer etc" name="role1" value="{{ role1 if role1 }}">
					    </div>
				    </div>

					<div class="form-row">
					    <div class="form-group col-md-4">
					      <label for="inputZip">Location</label>
					      <input type="text" class="form-control" id="inputZip" placeholder="Company Location" name="location1" value="{{ location1 if location1 }}">
					    </div>
					    <div class="form-group col-md-4">
					      <label for="inputZip">From</label>
					      <input type="text" class="form-control" id="inputZip" placeholder="Month-Year" name="from1" value="{{ from1 if from1 }}">
					    </div>
					    <div class="form-group col-md-4">
					      <label for="inputZip">To</label>
					      <input type="text" class="form-control" id="inputZip" placeholder="Month-Year" name="to1" value="{{ to1 if to1 }}">
					    </div>
				    </div>
				    <div class="form-group">
					    <label for="exampleFormControlTextarea1">Description</label>
					    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Write briefly about the job and relevant experience gained" name="desc1"> {{desc1 if desc1}} </textarea>
					</div>
				</div>
				<br>
				<div class="exp2">
					<h5>Experience 2</h5>
				    <div class="form-row">
					    <div class="form-group col-md-6">
					      <label>Company Name</label>
					      <input type="text" class="form-control" placeholder="Company Name" name="company2" value="{{ company2 if company2 }}">
					    </div>
					    <div class="form-group col-md-6">
					      <label for="inputEmail4">Role</label>
					      <input type="text" class="form-control" id="inputEmail4" placeholder="Manager, Intern, Volunteer etc" name="role2" value="{{ role2 if role2 }}">
					    </div>
				    </div>

					<div class="form-row">
					    <div class="form-group col-md-4">
					      <label for="inputZip">Location</label>
					      <input type="text" class="form-control" id="inputZip" placeholder="Company Location" name="location2" value="{{ location2 if location2 }}">
					    </div>
					    <div class="form-group col-md-4">
					      <label for="inputZip">From</label>
					      <input type="text" class="form-control" id="inputZip" placeholder="Month-Year" name="from2" value="{{ from2 if from2 }}">
					    </div>
					    <div class="form-group col-md-4">
					      <label for="inputZip">To</label>
					      <input type="text" class="form-control" id="inputZip" placeholder="Month-Year" name="to2" value="{{ to2 if to2 }}">
					    </div>
				    </div>
				    <div class="form-group">
					    <label for="exampleFormControlTextarea1">Description</label>
					    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Write briefly about the job and relevant experience gained" name="desc2"> {{ desc2 if desc2 }}</textarea>
					</div>
				</div>
			</div>
	  </div>
	</div>
	<div style="text-align: center;">
		   <button type="submit" class="btn btn-outline-success" value="submit">Save and continue</button>			

		   <a class="btn btn-outline-danger" href="clear3" role="button">Clear current page</a>		
	</div>
</form>
<br>
{% endblock %}
